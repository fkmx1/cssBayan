<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>CSS Bayan</h1>
            <label class="points-block" for="input1">
                <input type="radio" name="input_mems" id="input1" checked>
                <div class="points__row">
                    <label class="point__name" for="input1">
                        Stage passing
                    </label>
                    <label for="input1" class="point__icon">
                        <img src="icon/plus.png" alt="plus" class="icon__plus">
                    </label>                 
                    
                </div>
                
                <img src="img/stage.jpg" alt="stage" class="img__bayan">
            </label>
            <label class="points-block" for="input2">
                <input type="radio" name="input_mems" id="input2">
                <div class="points__row">
                    <label class="point__name" for="input2">
                        Junior requirements
                    </label>  
                    <label for="input2" class="point__icon">
                        <img src="icon/plus.png" alt="plus" class="icon__plus">
                    </label>                
                    
                </div>
                <img src="img/junior.jpg" alt="junior" class="img__bayan">
            </label>
            <label class="points-block" for="input3">
                <input type="radio" name="input_mems" id="input3">
                <div class="points__row">
                    <label class="point__name" for="input3">
                        Life choices
                    </label>  
                    <label for="input3" class="point__icon">
                        <img src="icon/plus.png" alt="plus" class="icon__plus">
                    </label>                
                    
                </div>
                
                <img src="img/choose.jpg" alt="choose" class="img__bayan">
            </label>
            <label class="points-block" for="input4">
                <input type="radio" name="input_mems" id="input4">
                <div class="points__row">
                    <label class="point__name" for="input4">
                        Task deadlines
                    </label>  
                    <label for="input4" class="point__icon">
                        <img src="icon/plus.png" alt="plus" class="icon__plus">
                    </label>                
                    
                </div>
                
                <img src="img/deadline.png" alt="deadline" class="img__bayan">
            </label>
            <label class="points-block" for="input5">
                <input type="radio" name="input_mems" id="input5">
                <div class="points__row">
                    <label class="point__name" for="input5">
                        Final goal
                    </label>    
                    <label for="input5" class="point__icon">
                        <img src="icon/plus.png" alt="plus" class="icon__plus">
                    </label>              
                    
                </div>
                
                <img src="img/final.jpg" alt="final" class="img__bayan">
            </label>
        </div>
    </div>
</body>
</html>
