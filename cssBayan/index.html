<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="points-block">
            <div class="points__row">
                <div class="point__name">
                    Stage passing
                </div>                
                <img src="icon/plus.png" alt="cross" class="icon__plus">
            </div>
            <img src="img/stage.jpg" alt="stage" class="img__bayan">
        </div>
        <div class="points-block">
            <div class="points__row">
                <div class="point__name">
                    Junior requirements
                </div>                  
                <img src="icon/plus.png" alt="cross" class="icon__plus">
            </div>
            <img src="img/junior.jpg" alt="junior" class="img__bayan">
        </div>
        <div class="points-block">
            <div class="points__row">
                <div class="point__name">
                    Life choices
                </div>                 
                <img src="icon/plus.png" alt="cross" class="icon__plus">
            </div>
            <img src="img/choose.jpg" alt="choose" class="img__bayan">
        </div>
        <div class="points-block">
            <div class="points__row">
                <div class="point__name">
                    Task deadlines
                </div>                 
                <img src="icon/plus.png" alt="cross" class="icon__plus">
            </div>
            <img src="img/deadline.png" alt="deadline" class="img__bayan">
        </div>
        <div class="points-block">
            <div class="points__row">
                <div class="point__name">
                    Final goal
                </div>                 
                <img src="icon/plus.png" alt="cross" class="icon__plus">
            </div>
            <img src="img/final.jpg" alt="final" class="img__bayan">
        </div>
    </div>
</body>
</html>
